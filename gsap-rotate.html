<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Légère avec GSAP</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
      }

      .text {
        font-size: 48px;
        font-weight: bold;
        color: #3498db;
        opacity: 0;
        transform: translateY(50px);
      }
    </style>
  </head>
  <body>
    <div class="text">Bienvenue sur mon site !</div>

    <script>
      gsap.to(".text", {
        opacity: 1,
        y: 0,
        duration: 1.5,
        ease: "power2.out",
        delay: 0.3,
      });
    </script>
  </body>
</html>
